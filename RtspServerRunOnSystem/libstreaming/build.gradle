apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 16
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 31
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        customDebugType {
            debuggable true
        }
    }
}
